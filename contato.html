<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="estilos/estilo.css">
        <link rel="stylesheet" href="estilos/responsivo.css">
    </head>
    <body>

        <header>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gerar.html">Gerar</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li class="ultimo"><a href="contato.html">Contato</a></li>
            </ul>
        </header>

        <section>

            <article>

                <div class="destaque-gerar">
                   <h1>Entre em contato aqui!</h1>
                </div>

                <div class="conteudo-contato">
                    <form>

                        <fieldset>
                            <legend>Detalhes de contato</legend>
            
                            <div>
                                <label for="nome">Nome:</label><br> 
                                <input type="text" name="nome" id="nome">
                            </div>
            
                            <div class="distancia">
                                <label for="email">E-mail:</label><br>
                                <input type="text" name="emai" id="email">
                            </div>    
            
                        </fieldset>
            
                        <fieldset>
                            <legend>Comentários</legend>
                            <div>
                                <label for="mensagem">Mensagem:</label><br>
                                <textarea name="mensagem" id="mensagem"></textarea>
                            </div>

                            <div>
                                <button>Enviar</button>
                            </div>

                        </fieldset>
                    </form>
                </div>

            </article>

        </section>

        <footer class="footer-contato">
            <p>Site desenvolvido por <a href="">Rafael Procópio</a></p>
        </footer>

    </body>
